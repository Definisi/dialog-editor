<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dialog Editor</title>
        <link href="/styles2.css" rel="stylesheet"/>
        <link href="/dialog.css" rel="stylesheet">
        <script src="/dialog.js"></script>
        <script src="/editor.js"></script>
    </head>
    <body>
        <header>
            <a href="https://discord.com/invite/D7wCQV8YCr" class="logo-wrapper" target="_blank">
                <img src="/assets/logo.png" alt="Logo">
                <h1>Dialog Editor</h1>
            </a>
            <a href="https://saweria.co/GrowPlus" target="_blank">
                <div class="saweria-wrapper">
                    <div class="saweria">
                        <img src="https://saweria.co/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fcapy_happy.603c7293.svg&w=640&q=75" alt="Saweria logo">
                        Support Us
                    </div>
                </div>
            </a>
        </header>
        <main>
            <div class="editor-wrapper">
                <div class="editor">
                    <div class="setting">
                        <div class="checkbox">
                            <input type="checkbox" id="live" name="live" onclick="toggle()">
                            <label for="live">Disable Live Preview</label>
                        </div>
                        <div class="btn">
                            <button class="run-wrapper">
                                <div class="run">
                                    COPY
                                </div>
                            </button>
                            <button class="run-wrapper">
                                <div class="run">
                                    RUN
                                </div>
                            </button>
                        </div>
                    </div>
                    <textarea id="code" spellcheck="false" placeholder="Start coding..." oninput="codeEditor()"></textarea>
                </div>
            </div>
            <div class="preview-wrapper">
                <div class="dialog-wrapper">
                    <div class="dialog quick_exit">&#10005</div>
                    <div class="dialog" id="dialog">
                        <div class="title">
                            <img src="https://gtpshax.github.io/DialogGTPS/src/assets/items/32.png" alt="32">
                            Welcome to Dialog Editor!
                        </div>
                    </div>
                </div>
                <div class="editor-wrapper respo">
                    <div class="editor">
                        hiaha
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
